stages:
  - Test Build
  - Recipe
  - Packaging

.build_packages: &build_template
  stage: Test Build
  before_script:
    - conan remote add $CONAN_REMOTE_NAME $CONAN_REMOTE_ADDRESS
  script:
    - conan create . $CONAN_USER/$CI_COMMIT_REF_NAME --build outdated -s build_type=Debug -o *:shared=False
    - conan create . $CONAN_USER/$CI_COMMIT_REF_NAME --build outdated -s build_type=Debug -o *:shared=True
    - conan create . $CONAN_USER/$CI_COMMIT_REF_NAME --build outdated -s build_type=Release -o *:shared=False
    - conan create . $CONAN_USER/$CI_COMMIT_REF_NAME --build outdated -s build_type=Release -o *:shared=True

.upload_packages: &upload_template
  stage: Packaging
  only:
    - master
  before_script:
    - conan remote add $CONAN_REMOTE_NAME $CONAN_REMOTE_ADDRESS
    - conan user -r $CONAN_REMOTE_NAME -p $CONAN_PASSWORD $CONAN_USER
  script:
    - conan create . $CONAN_USER/$CI_COMMIT_REF_NAME --update --build outdated -s build_type=Debug -o *:shared=False
    - conan create . $CONAN_USER/$CI_COMMIT_REF_NAME --update --build outdated -s build_type=Debug -o *:shared=True
    - conan create . $CONAN_USER/$CI_COMMIT_REF_NAME --update --build outdated -s build_type=Release -o *:shared=False
    - conan create . $CONAN_USER/$CI_COMMIT_REF_NAME --update --build outdated -s build_type=Release -o *:shared=True
    - conan upload -r $CONAN_REMOTE_NAME --confirm --check -no recipe mariadb-connector/*@$CONAN_USER/$CI_COMMIT_REF_NAME

